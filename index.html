<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./assets/coloreIcon.png"/>
    <title>Rock paper and scissors</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0/5</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0/5</p>
            </div>
        </div>

        <div class="intro">
            <h1 class="rainbow-text">Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="" />
                <img class="computer-hand" src="./assets/rock.png" alt="" />
            </div>
    
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
        <div class="modal">
            <div id="result" class="modal-content">          
                <div id="won">
                    <p>You Won</p>
                    <img  width=400px height=400px src="./assets/mocha-cheers.gif" alt="wonImage" />
                </div>
                <div id="lose">
                    <p>You Lose</p>
                    <img  width=400px height=400px color="skyblue" src="./assets/sad_gif.gif" alt="sad_image" />
                </div>
            </div>
            <div class="restart_quit">
                <button id="restart">Restart</button>
                <button id="quit">Quit</button>
            </div>
            
        </div>
        
    </section>

    <script src="index.js"></script>
</body>

</html>
